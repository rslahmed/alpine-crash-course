  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.store("main", {
        show: false,
        toggle() {
          this.show = !this.show;
        },
      });

      Alpine.data("dropdown", () => ({
        show: false,
        another: "message here",
        toggle() {
